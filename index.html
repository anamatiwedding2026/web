<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex, nofollow">
  <script>
    (function () {
      const supported = ["en", "pl", "ru"];
      const fallback = "en";

      const lang = navigator.language || navigator.userLanguage;
      const shortLang = lang ? lang.split("-")[0].toLowerCase() : fallback;
      const target = supported.includes(shortLang) ? shortLang : fallback;

      window.location.replace("./" + target + "/");
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
  <noscript>
    <p><a href="./en/">Continue in English</a></p>
  </noscript>
</body>
</html>
